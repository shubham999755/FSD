<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter your number");
        if(n%2==0)
    {
        for(i=1;i<11;i++)
    {
        let a=n*i;
        document.write(a,"<br>");
        
        
    }
    
    }
    else{
        document.write("odd number");
    }
        </script>
</body>
</html>
